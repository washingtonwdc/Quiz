{% extends "base.html" %}

{% block title %}Recuperar Senha - ConQuiz{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card auth-card">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2>Recuperar Senha</h2>
                        <p class="text-muted">Digite seu email para receber instruções</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                        <div class="mb-4">
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Enviar Instruções</button>
                        
                        <div class="text-center">
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i> Voltar para o Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">
                    Não recebeu o email? 
                    <button class="btn btn-link p-0" id="resendEmail">Reenviar</button>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('resendEmail').addEventListener('click', function() {
    const email = document.querySelector('input[name="email"]').value;
    if (email) {
        // Aqui você implementaria a lógica de reenvio
        alert('Email de recuperação reenviado!');
    } else {
        alert('Por favor, preencha seu email primeiro.');
    }
});
</script>
{% endblock %}
