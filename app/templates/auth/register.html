{% extends "base.html" %}

{% block title %}Cadastro - ConQuiz{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card auth-card">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2>Criar Conta</h2>
                        <p class="text-muted">Comece sua jornada de estudos</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Nome de Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" name="username" 
                                       pattern=".{3,}" title="Mínimo de 3 caracteres" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" name="password" 
                                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
                                       title="Mínimo de 8 caracteres, incluindo letras e números" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength mt-2" id="passwordStrength"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmar Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" name="confirm_password" required>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                Li e aceito os <a href="{{ url_for('main.terms') }}">Termos de Uso</a> e a 
                                <a href="{{ url_for('main.privacy') }}">Política de Privacidade</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Criar Conta</button>
                        
                        <div class="text-center">
                            <p class="mb-0">Já tem uma conta? <a href="{{ url_for('auth.login') }}">Entrar</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Validação de senha em tempo real
document.querySelector('input[name="password"]').addEventListener('input', function() {
    const password = this.value;
    const strength = document.getElementById('passwordStrength');
    let score = 0;
    
    if (password.length >= 8) score++;
    if (password.match(/[A-Z]/)) score++;
    if (password.match(/[0-9]/)) score++;
    if (password.match(/[^A-Za-z0-9]/)) score++;
    
    const colors = ['#ff4444', '#ffbb33', '#00C851', '#33b5e5'];
    strength.style.width = (score * 25) + '%';
    strength.style.backgroundColor = colors[score - 1];
});

// Confirmação de senha
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.querySelector('input[name="password"]').value;
    const confirm = document.querySelector('input[name="confirm_password"]').value;
    
    if (password !== confirm) {
        e.preventDefault();
        alert('As senhas não coincidem!');
    }
});

// Toggle senha
document.getElementById('togglePassword').addEventListener('click', function() {
    const password = document.querySelector('input[name="password"]');
    const icon = this.querySelector('i');
    
    if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        password.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
});
</script>
{% endblock %}
