{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Barra de Pesquisa -->
    <div class="row mb-4">
        <div class="col-md-8 mx-auto">
            <form action="{{ url_for('busca') }}" method="GET" class="search-form">
                <div class="input-group input-group-lg">
                    <input type="search" class="form-control" name="q" 
                           value="{{ query }}" placeholder="O que você está procurando?">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Filtros -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Filtros</h5>
                </div>
                <div class="card-body">
                    <form id="filterForm">
                        <div class="mb-3">
                            <label class="form-label">Tipo de Conteúdo</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="questoes">
                                <label class="form-check-label">Questões</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="materiais">
                                <label class="form-check-label">Materiais</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="videoaulas">
                                <label class="form-check-label">Videoaulas</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Disciplina</label>
                            <select class="form-select">
                                <option value="">Todas</option>
                                {% for disciplina in disciplinas %}
                                <option value="{{ disciplina.id }}">{{ disciplina.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nível</label>
                            <select class="form-select">
                                <option value="">Todos</option>
                                <option value="facil">Fácil</option>
                                <option value="medio">Médio</option>
                                <option value="dificil">Difícil</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Aplicar Filtros
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div class="col-md-9">
            <div class="results-info mb-3">
                <h5>{{ total_results }} resultados encontrados para "{{ query }}"</h5>
            </div>

            {% for
</div>
{% endblock %}
